<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical slide</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
              <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(image/vert-1.jpeg);"></div>
            <div style="background-image: url(image/vert-2.jpeg);"></div>
            <div style="background-image: url(image/vert-3.jpeg);"></div>
            <div style="background-image: url(image/vert-4.jpeg);"></div>
        </div>
        
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-angle-double-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-angle-double-up"></i>
            </button>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
